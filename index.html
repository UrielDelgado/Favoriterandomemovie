<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Random Movie Generator</h1>
        <!-- Dropdown menu for movie selection -->
        <div class="mb-3">
            <label for="movieDropdown" class="form-label">Select a Movie:</label>
            <select id="movieDropdown" class="form-select">
                <option selected disabled>Select a movie</option>
            </select>
        </div>
        <!-- Button to display random movie -->
        <button id="randomMovieButton" class="btn btn-primary">Show Random Movie</button>
        <!-- Display area for random movie -->
        <div id="randomMovieDisplay" class="mt-3 text-center"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
